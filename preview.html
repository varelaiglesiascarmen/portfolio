<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview: Efecto Cámara de Seguridad</title>
    <style>
        /* Estilos propuestos para el efecto */
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Color de fondo base */
            overflow: hidden; /* Para evitar barras de scroll */
        }

        /* Pseudo-elemento para la imagen de fondo con efectos */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* La ruta a tu imagen. ¡Asegúrate de que sea correcta! */
            /* CORRECCIÓN: Usamos una ruta relativa desde la raíz del proyecto */
            background: url('./src/assets/img/png/pngWeb/indexMe.jpg') no-repeat center center;
            background-size: cover;
            /* Efectos de cámara de seguridad */
            filter: grayscale(1) contrast(1.3) brightness(0.9);
            z-index: -2;
        }

        /* Pseudo-elemento para superponer viñeta y líneas */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Viñeta y líneas de escaneo */
            background: 
                repeating-linear-gradient(
                transparent 0,
                rgba(0, 0, 0, 0.2) 2px,
                transparent 4px
                ),
                radial-gradient(ellipse at center, transparent 50%, rgba(0,0,0,0.7) 100%);
            z-index: -1;
        }

        /* Pequeño texto para confirmar que se ve */
        h1 {
            color: white;
            text-align: center;
            padding-top: 40px;
            font-family: sans-serif;
            font-weight: normal;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <h1>Vista Previa del Efecto</h1>
</body>
</html>
