<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Carmen Varela Iglesias">
    <meta name="description"
        content="Portfolio profesional de Carmen Varela Iglesias. Diseño, proyectos y trayectoria." />
    <!--para que sea responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
        content="web devoloper, portfolio, carmen varela iglesias, junior web developer, front end developer, proyectos, diseño, estudios, experiencia">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="ruta/logo">
    <script src="./assets/js/main.js" defer></script>
    <title>Carmen Varela Iglesias | Porfessional Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--call to navbar-->
    <div id="navbar"></div>

    <main id="hero">
        <div class="overlay">
            <div class="line"></div>
            <h1>Carmen Varela <br>Iglesias | <br>Professional Portfolio</h1>
        </div>

        <div class="frameContact">
            <form class="contact-form" action="https://formspree.io/f/xjkayzoe" method="POST">
                <h2>Contact me</h2>
                <input type="text" id="name" name="name" placeholder="Your name" required maxlength="50">
                <input type="email" id="email" name="email" placeholder="xxxx@email.com" required maxlength="100">
                <input type="text" id="subject" name="subject" placeholder="Subject of the message" required maxlength="100">
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..."
                    required maxlength="500"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

    </main>

    <!--call to footer-->
    <div id="footer"></div>

</body>

</html>
